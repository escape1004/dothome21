<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">

    <title>Card Effect - jQuery</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

    <style>
        @font-face {
            font-family: 'IM_Hyemin-Bold';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2106@1.1/IM_Hyemin-Bold.woff2') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'SDSamliphopangche_Outline';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts-20-12@1.0/SDSamliphopangche_Outline.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #E5F2FE;
        }

        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        .audio {
            position: absolute;
            right: 20px;
            top: 20px;
        }

        .audio .btn-sound {
            display: block;
            width: 40px;
            height: 40px;
            background-color: rgb(164, 191, 216);
            text-align: center;
            line-height: 38px;
            color: #fff;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
        }

        /* title */
        .title {
            position: absolute;
            left: 20px;
            top: 20px;
        }

        .title h1 {
            font-family: 'SDSamliphopangche_Outline';
            margin-bottom: 20px;
            font-size: 50px;
        }

        .score {
            font-family: 'IM_Hyemin-Bold';
            font-size: 30px;
        }

        .score p {
            margin-bottom: 5px;
        }

        /* card */
        .cardWrap {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 1vw;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            perspective: 600px;
            border: 6px solid #000;
            border-radius: 1vw;
            padding: 1vw;
            background-color: #ebf1ef;
        }

        .cardWrap .card {
            width: 8vw;
            height: 20vh;
            transform-style: preserve-3d;
            transition: all .6s;
            cursor: pointer;
        }

        /* .cardWrap .card:hover {
            transform: rotateY(-180deg);
        } */

        .cardWrap .card>div {
            position: absolute;
            left: 0;
            top: 0;
            background-color: #d0dfda;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: .4vw;
            background-position: center;
            background-repeat: no-repeat;
            background-size: 90%;
        }

        .cardWrap .card .front {
            transform: rotateY(0deg);
        }

        .cardWrap .card .back {
            transform: rotateY(-180deg);
        }

        /* card img */
        .cardWrap .card .front {
            background-image: url(../assets/img/card-back.png);
        }

        .card[data-type=img1] .back {
            background-image: url(../assets/img/card01.png);
        }

        .card[data-type=img2] .back {
            background-image: url(../assets/img/card02.png);
        }

        .card[data-type=img3] .back {
            background-image: url(../assets/img/card03.png);
        }

        .card[data-type=img4] .back {
            background-image: url(../assets/img/card04.png);
        }

        .card[data-type=img5] .back {
            background-image: url(../assets/img/card05.png);
        }

        .card[data-type=img6] .back {
            background-image: url(../assets/img/card06.png);

        .card[data-type=img7] .back {

        }

        .card[data-type=img8] .back {
            background-image: url(../assets/img/card08.png);
        }

        .card[data-type=img9] .back {
            background-image: url(../assets/img/card09.png);
        }
    </style>
</head>

    <script>
        const $btnSound = $(".btn-sound"),
            $themeSong = $("#theme-song")[0],
            dataType = "data-type",
            selectedClass = "is-selected";

        let sound = [
                "../assets/audio/correct.mp3",
                "../assets/audio/wrong.mp3",
                "../assets/audio/success.mp3",
            ],
            soundMatch = new Audio(sound[0]),
            soundNoMatch = new Audio(sound[1]),
            soundSuccess = new Audio(sound[2]);

        // audio 버튼 클릭 시 전환
        $btnSound.on("click", function () {
            $(this).toggleClass("is-playing");
            $(this).find("i").toggleClass("fa-volume-up fa-volume-off");

            // bgm play
            if ($(this).hasClass("is-playing")) {
                $themeSong.play();
            } else {
                $themeSong.pause();
            }
        });

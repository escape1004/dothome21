<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

    <style>
        @font-face {
            font-family: 'DungGeunMo';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/DungGeunMo.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        *,
        *:before,
        *:after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        a {
            text-decoration: none;
        }

        li {
            list-style: none;
        }

        body {
            font-family: 'DungGeunMo';
            background-color: #f6f6f6;
            background-image:
                linear-gradient(90deg, #cdcccc 0px, #cdcccc 1px, transparent 1px, transparent 99px, transparent 100px),
                linear-gradient(#cdcccc 0px, #cdcccc 1px, transparent 1px, transparent 99px, transparent 100px),
                linear-gradient(#e0e0e0 0px, #e0e0e0 1px, transparent 1px, transparent 99px, transparent 100px),
                linear-gradient(90deg, #e0e0e0 0px, #e0e0e0 1px, transparent 1px, transparent 99px, transparent 100px),
                linear-gradient(transparent 0px, transparent 5px, #f6f6f6 5px, #f6f6f6 95px, transparent 95px, transparent 100px),
                linear-gradient(90deg, #e0e0e0 0px, #e0e0e0 1px, transparent 1px, transparent 99px, #e0e0e0 99px, #e0e0e0 100px),
                linear-gradient(90deg, transparent 0px, transparent 5px, #f6f6f6 5px, #f6f6f6 95px, transparent 95px, transparent 100px),
                linear-gradient(transparent 0px, transparent 1px, #f6f6f6 1px, #f6f6f6 99px, transparent 99px, transparent 100px),
                linear-gradient(#cdcccc, #cdcccc);
            background-size: 100px 100%, 100% 100px, 100% 10px, 10px 100%, 100% 100px, 100px 100%, 100px 100%, 100px 100px, 100px 100px;
            padding: 100px 0;
        }

        header {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            background-color: #262626;
            color: #fff;
            display: flex;
            padding: 10px;
            align-items: center;
            z-index: 9999;
        }

        header::before {
            content: '';
            width: calc(100% - 10px);
            height: calc(100% - 10px);
            border: 4px ridge #a3a3a3;
            position: absolute;
            left: 5px;
            top: 5px;
            z-index: -1;
        }

        header h1 {
            padding: 5px 30px 5px 20px;
        }

        nav ul {
            display: flex;
        }

        nav li {
            margin-right: 20px;
        }

        nav li a {
            color: rgba(171, 171, 171, 1);
        }

        nav li a:hover {
            border-bottom: 1px solid rgba(171, 171, 171, 1);
        }

        nav li.active a {
            color: #fff;
        }

        nav li.active a:hover {
            border-bottom: 1px solid #fff;
        }

        .ham {
            position: absolute;
            right: 20px;
            top: 16px;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: none;
        }

        .ham span {
            width: 20px;
            height: 3px;
            background: #fff;
            display: block;
            position: absolute;
            left: 5px;
            top: 13px;
        }

        .ham span::before {
            content: '';
            width: 20px;
            height: 3px;
            background: #fff;
            position: absolute;
            left: 0;
            top: 7px;
        }

        .ham span::after {
            content: '';
            width: 20px;
            height: 3px;
            background: #fff;
            position: absolute;
            left: 0;
            bottom: 7px;
        }

        .quizWrap {
            max-width: 500px;
            width: 100%;
            background: #fff;
            margin: 30px auto;
            border: 8px ridge #cacaca;
            position: relative;
        }

        .quizWrap h2 {
            font-size: 14px;
            text-align: center;
            background: #cacaca;
            color: #3b3b3b;
            border: 3px ridge #cacaca;
            padding: 3px;
            position: relative;
        }

        .quizWrap h2::before {
            content: '';
            position: absolute;
            left: 2px;
            top: 2px;
            width: 15px;
            height: 15px;
            background: url(dot.jpg) no-repeat;
            background-size: cover;
        }

        .quizWrap h2::after {
            content: '';
            position: absolute;
            right: 2px;
            top: 2px;
            width: 35px;
            height: 15px;
            background: url(dot.jpg) no-repeat -14px;
            background-size: cover;
        }

        .question_quiz {
            border: 4px ridge #cacaca;
            min-height: 400px;
        }

        .question_title {
            position: relative;
            font-size: 34px;
            border-bottom: 6px ridge #CACACA;
            padding: 20px 0 0 0;
        }

        .question_title_q .num {
            color: #A5E151;
            font-size: 34px;
            text-shadow: 1px 1px 1px #000;
            padding-left: 20px;
        }

        .question_title_q .num::after {
            content: ".";
        }

        .question_title_q .ask {
            font-size: 24px;
            line-height: 1.4;
            padding: 10px 20px 10px 20px;
            display: inline-block;
        }

        .question_answer {
            background: #E8E7E8;
            padding: 20px;
        }

        .question_answer_next {
            background: #cacaca;
            text-align: center;
            padding: 13px 20px;
            border: 6px groove #fff;
            font-size: 22px;
            text-shadow: 1px 1px 1px #fff;
            width: 100%;
            font-family: 'DungGeunMo';
            display: none;
        }

        .question_answer_next.show {
            display: block;
        }

        .question_answer_next:active {
            background: #a3a3a3;
        }

        .question_answer_view {
            text-align: center;
            border: 6px groove #fff;
            padding: 13px 20px;
            font-size: 22px;
            text-shadow: 1px 1px 1px #fff;
        }

        .question_answer_ex {
            padding: 20px;
            line-height: 1.4;
        }

        .question_answer_selects {
            padding-bottom: 10px;
        }

        .question_answer_selects label {
            display: flex;
            position: relative;
            overflow: hidden;
            margin-bottom: 5px;
        }

        .question_answer_selects label span {
            font-size: 20px;
            padding: 11px 35px 11px 50px;
            line-height: 1;
            border-radius: 50px;
            position: relative;
            min-height: 40px;
        }

        .question_answer_selects label span::before {
            content: '';
            width: 30px;
            height: 30px;
            background-color: #fff;
            border-radius: 50%;
            box-shadow: inset 0 0 0 3px #7e7e7e;
            position: absolute;
            left: 7px;
            top: 6px;
            transition: 0.25s ease
        }

        .question_answer_selects label span:hover {
            background-color: #d6ecb6;
        }

        .question_answer_selects label input {
            position: absolute;
            left: -9999px
        }

        .question_answer_selects span {
            width: 100%;
            position: relative;
        }

        .question_answer_selects span i {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        /* .question_answer_selects input:checked+span {
            background-color: #d6ecb6;
        }

        .question_answer_selects input:checked+span:before {
            box-shadow: inset 0 0 0 10px #a5e151;
        } */

        .question_answer_selects label.correct input+span {
            background-color: #d6ecb6;
        }

        .question_answer_selects label.correct input+span::before {
            box-shadow: inset 0 0 0 10px #a5e151;
        }

        .question_answer_selects label.incorrect input+span {
            background-color: #f18080;
        }

        .question_answer_selects label.incorrect input+span::before {
            box-shadow: inset 0 0 0 10px #ea4646;
        }

        .question_answer_selects label.disabled {
            pointer-events: none;
        }

        @media (max-width: 1200px) {
            .ham {
                display: block;
            }

            nav {
                position: absolute;
                top: 60px;
                left: 0;
                background-color: #262626;
                width: 100%;
                display: none;
            }

            nav.show {
                display: block;
            }

            nav ul {
                display: block;
                position: relative;
                padding: 20px;
                z-index: 1;
            }

            nav ul::before {
                content: '';
                width: calc(100% - 10px);
                height: calc(100% - 10px);
                border: 4px ridge #a3a3a3;
                position: absolute;
                left: 5px;
                top: 5px;
                z-index: -1;
            }

            nav li {
                padding: 5px;
            }
        }

        .question_timer {
            background-color: #cacaca;
            border-bottom: 6px ridge #cacaca;
            text-align: right;
        }

        .question_timer_sec {
            display: inline-block;
            width: 50px;
            height: 50px;
            background: #000;
            color: #fff;
            text-align: center;
            line-height: 50px;
            font-size: 20px;
            position: absolute;
            right: 10px;
            top: 10px;
            border-radius: 50%;
        }

        .question_timer_line {
            width: 100%;
            height: 5px;
            background: #C2EA8B;
        }

        .question_answer_count {
            text-align: center;
            padding-bottom: 20px;
            font-size: 20px;
        }

        .question_start {
            font-size: 30px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
            align-items: center;
            justify-content: center;
            display: none;
        }

        .question_start.active {
            display: flex;
        }

        .question_start span {
            background-color: #fff;
            padding: 10px 20px;
            border-radius: 100px;
            cursor: pointer;
        }

        @keyframes movetongue {
            100% {
                height: 27px;
            }
        }

        @keyframes movetail {
            0% {
                transform: rotate(37deg);
            }

            100% {
                transform: rotate(52deg);
            }
        }

        @keyframes cry {
            100% {
                visibility: visible;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>Quiz</h1>
        <nav>
            <ul>
                <li><a href="quiz01.html">주관식 한 문제</a></li>
                <li><a href="quiz02.html">주관식 여러 문제</a></li>
                <li><a href="quiz03.html">객관식 한 문제</a></li>
                <li><a href="quiz04.html">객관식 여러 문제</a></li>

                <li class="active"><a href="quiz06.html">객관식 여러 문제 : 이미지 슬라이드</a></li>
            </ul>
        </nav>
        <div class="ham">
            <span></span>
        </div>
    </header>

    <div class="quizWrap">
        <h2>웹디자인 기능사</h2>
        <div class="question_quiz">
            <h3 class="question_title">
                <div class="question_title_q">
                    <!-- <span class="num"></span>
                    <span class="ask"></span> -->
                </div>
                <span class="question_timer_sec">15</span>
                <div class="question_timer_line"></div>
            </h3>
            <div class="question_answer">
                <div class="question_answer_selects">
                    <!-- <label for="select1" class="correct">
                        <input class="select" type="radio" name="select" id="select1" value="1">
                        <span class="choice">정답1 <i class="fa fa-check-circle" aria-hidden="true"></i></span>
                    </label>
                    <label for="select2" class="incorrect">
                        <input class="select" type="radio" name="select" id="select2" value="2">
                        <span class="choice">정답2 <i class="fa fa-times-circle" aria-hidden="true"></i></span>
                    </label>
                    <label for="select3" class="disabled">
                        <input class="select" type="radio" name="select" id="select3" value="3">
                        <span class="choice">정답3</span>
                    </label>
                    <label for="select4">
                        <input class="select" type="radio" name="select" id="select4" value="4">
                        <span class="choice">정답4</span>
                    </label> -->
                </div>
                <div class="question_answer_count">
                    <!-- <span class="cu">1</span> / <span class="to">5</span> -->
                </div>
                <button class="question_answer_next">다음 문제</button>
                <!-- <div class="question_answer_view"></div>
                <div class="question_answer_ex"></div> -->
            </div>
        </div>
        <div class="question_start active"><span>start</span></div>
    </div>

    <script>
        //문제 정보
        const quizInfo = [{
                quizNum: 1,
                quizQuestion: "다음 중 디자인의 기본 요소들로 옳은 것은?",
                quizAnswer: "점, 선, 면, 질감",
                quizChoice: [
                    "선, 색체, 공간, 수량",
                    "점, 선, 면, 질감",
                    "시간, 수량, 구조, 공간",
                    "면, 구조, 공간, 수량"
                ],
                quizEx: "디자인의 기본 요소는 점, 선, 면, 질감으로 이루어져 있습니다."
            },
            {
                quizNum: 2,
                quizQuestion: "다음 중 시각 디자인의 4대 매체가 아닌 것은?",
                quizAnswer: "텍스타일 디자인",
                quizChoice: [
                    "포스터 디자인",
                    "신문 광고 디자인",
                    "TV 광고 디자인",
                    "텍스타일 디자인"
                ],
                quizEx: "시각 디자인의 4대 매체는 포스터 디자인, 신문 광고 디자인, TV 광고 디자인, 잡지 광고 디자인입니다."
            },
            {
                quizNum: 3,
                quizQuestion: "다음과 가장 관계 있는 디자인 원리는? [바다 위의 빨깐 등대, 무성한 나뭇잎들 사이에서 핀 꽃, 별이 총총한 밤하늘에 뜬 달, 평평한 벽에 생긴 갈라진 틈 등]",
                quizAnswer: "강조",
                quizChoice: [
                    "조화",
                    "통일",
                    "점증",
                    "강조"
                ],
                quizEx: "시각 디자인의 4대 매체는 포스터 디자인, 신문 광고 디자인, TV 광고 디자인, 잡지 광고 디자인입니다."
            }
        ];

        // 선택자
        const quizWrap = document.querySelector('.quizWrap');
        const questionStart = document.querySelector('.question_start');
        const questionStartBtn = quizWrap.querySelector('.question_start span');
        const questionTitle = quizWrap.querySelector('.question_title_q');
        const questionSelect = quizWrap.querySelector('.question_answer_selects');
        const questionCount = quizWrap.querySelector('.question_answer_count');
        const questionNext = quizWrap.querySelector('.question_answer_next');
        const questionTimer = quizWrap.querySelector('.question_timer_sec');
        const questionTimerLine = quizWrap.querySelector('.question_timer_line');

        let quizCount = 0;
        let quizNum = 1;
        let counter;
        let counterLine;

        // 시작 버튼 클릭
        questionStartBtn.onclick = () => {
            questionStart.classList.remove("active");
            showQuestion(quizCount);
            // questionCount(0);
            startTimer(15);
            startTimerLine(0);
        };

        // 문제 출력하기
        function showQuestion(index) {
            let questionTag =
                `<span class="num">${quizInfo[index].quizNum}</span><span class="ask">${quizInfo[index].quizQuestion}</span>`;
            let choiceTag = `
                <label for="select1">
                    <input class="select" type="radio" name="select" id="select1" value="1">
                    <span class="choice">${quizInfo[index].quizChoice[0]}</span>
                </label>
                <label for="select2">
                    <input class="select" type="radio" name="select" id="select2" value="2">
                    <span class="choice">${quizInfo[index].quizChoice[1]}</span>
                </label>
                <label for="select3">
                    <input class="select" type="radio" name="select" id="select3" value="3">
                    <span class="choice">${quizInfo[index].quizChoice[2]}</span>
                </label>
                <label for="select4">
                    <input class="select" type="radio" name="select" id="select4" value="4">
                    <span class="choice">${quizInfo[index].quizChoice[3]}</span>
                </label -->`;
            let questionCountTag =
                `<span>${quizInfo[index].quizNum}</span> / <span>${quizInfo.length}</span>`;

            questionTitle.innerHTML = questionTag;
            questionSelect.innerHTML = choiceTag;
            questionCount.innerHTML = questionCountTag;

            let choice = questionSelect.querySelectorAll(".choice");

            for (let i = 0; i < choice.length; i++) {
                choice[i].setAttribute("onclick", "choiceSelected(this)");
            }
        }

        // 정답 확인하기
        function choiceSelected(answer) {
            // console.log(answer);
            // 사용자가 클릭한 정답 == quizAnswer
            let userAnswer = answer.textContent.trim();
            let currentAnswer = quizInfo[quizCount].quizAnswer.trim();
            let allChoices = questionSelect.children.length;

            if (userAnswer == currentAnswer) {
                answer.parentNode.classList.add('correct');
                // console.log("정답입니다.");
            } else {
                answer.parentNode.classList.add('incorrect');
                // console.log("틀렸습니다.");

                // 오답 시 정답 알려주기
                for (let i = 0; i < allChoices; i++) {
                    if (questionSelect.children[i].querySelector(".choice").textContent == currentAnswer) {
                        questionSelect.children[i].classList.add('correct');
                    }
                }
            }

            // 모든 문제 클래스 추가 disabled
            for (let i = 0; i < allChoices; i++) {
                questionSelect.children[i].classList.add("disabled");
            }

            clearInterval(counterLine);
            clearInterval(counter);
            questionNext.classList.add("show");
        }

        // 다음 문제
        questionNext.onclick = () => {
            quizCount++;
            quizNum++;
            showQuestion(quizCount);
        };

        // 타이머
        function startTimer(time) {
            counter = setInterval(() => {
                questionTimer.textContent = time;
                time--;
                if (time < 9) {
                    let addZero = questionTimer.textContent;
                    questionTimer.textContent = '0' + addZero;
                }

                if (time < 0) {
                    clearInterval(counter);
                    questionTimer.style.background = '#ea4646';

                    let allChoices = questionSelect.children.length;
                    let currentAnswer = quizInfo[quizCount].quizAnswer;

                    // 클릭 X
                    for (let i = 0; i < allChoices; i++) {
                        questionSelect.children[i].classList.add("disabled");
                    }

                    // 정답 표시
                    for (let i = 0; i < allChoices.length; i++) {
                        if (questionSelect.children[i].querySelector(".choice").textContent == currentAnswer) {
                            questionSelect.children[i].classList.add("correct");
                        }
                    }

                    // 버튼 표시
                    questionNext.classList.add("show");
                }
            }, 1000);
        }

        // 타임 라인
        function startTimerLine(time) {
            counterLine = setInterval(() => {
                time += .066666;
                questionTimerLine.style.width = time + "%";

                if (time > 100) {
                    clearInterval(counterLine);
                }
            }, 10);
        }

        // 메뉴
        document.querySelector(".ham").addEventListener("click", function () {
            document.querySelector("nav").classList.toggle("show");
        });
    </script>
</body>

</html>

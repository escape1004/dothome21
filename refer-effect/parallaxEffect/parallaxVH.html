<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Effect</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'NEXONLv1Gothic';
            font-weight: 300;
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@2.1/NEXON Lv1 Gothic OTF Light.woff') format('woff');
            font-style: normal;
        }

        @font-face {
            font-family: 'NEXONLv1Gothic';
            font-weight: 400;
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@2.1/NEXON Lv1 Gothic OTF.woff') format('woff');
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
        }

        .parallax {
            background: #dbccb2;
            color: #fff;
            font-family: 'NEXONLv1Gothic';
            font-weight: 400;
        }

        #paraHeader {
            position: fixed;
            left: 0;
            top: 0;
            padding: 20px;
            z-index: 10000;
        }

        #paraHeader h1 {
            display: inline-block;
            font-size: 20px;
            border-bottom: 1px dashed #fff;
            margin-bottom: 8px;
        }

        #paraCont {}

        .contentWrap {}

        .content__item {
            width: 100%;
            height: 100vh;
            position: relative;
        }

        .content__item__num {
            font-size: 8vw;
            padding: 12vw;
            display: inline-block;
        }

        #section1 {
            background: #111;
            z-index: 9000;
        }

        #section2 {
            background: #222;
            z-index: 8000;
        }

        #section3 {
            background: #333;
            z-index: 7000;
            height: 6000px;
        }

        #section4 {
            background: #444;
            z-index: 7100;
        }

        #section5 {
            background: #555;
            z-index: 7200;
        }

        #section6 {
            background: #666;
            z-index: 7300;
        }

        #section7 {
            background: #777;
            z-index: 7400;
        }

        #section8 {
            background: #888;
            z-index: 7500;
        }

        #section9 {
            background: #999;
            z-index: 7600;
        }

        .sce3 {
            position: fixed;
            left: 0;
            top: 0;
            z-index: 1000;
            width: 6000px;
            height: 100vh;
            background: rgb(229, 93, 93);
            overflow: hidden;
        }

        .sce3>div {
            float: left;
            width: 1000px;
            height: 100vh;
        }

        .sce3>div:nth-child(1) {
            background: rgba(71, 61, 61, 0.9);
        }

        .sce3>div:nth-child(2) {
            background: rgba(71, 61, 61, 0.8);
        }

        .sce3>div:nth-child(3) {
            background: rgba(71, 61, 61, 0.7);
        }

        .sce3>div:nth-child(4) {
            background: rgba(71, 61, 61, 0.6);
        }

        .sce3>div:nth-child(5) {
            background: rgba(71, 61, 61, 0.5);
        }

        .sce3>div:nth-child(6) {
            background: rgba(71, 61, 61, 0.4);
        }

        /* nav */
        .paraNav {
            position: fixed;
            right: 20px;
            top: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, .4);
            padding: 15px 20px;
            border-radius: 50px;
            transition: top 0.4s ease;
        }

        .paraNav li {
            display: inline-block;
            list-style: none;
        }

        .paraNav li a {
            color: #fff;
            text-decoration: none;
            display: inline-block;
            padding: 5px;
            width: 30px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            border-radius: 30px;
        }

        .paraNav li.active a {
            background: #fff;
            color: #000;
        }
    </style>
</head>

<body class="parallax">
    <header id="paraHeader">
        <h1>Parallax Effect</h1>
        <p>패럴랙스 스크롤링 효과 - 세로/가로 모드</p>
    </header>
    <!-- //header -->
    <main id="paraCont">
        <div class="contentWrap">
            <section id="section1" class="content__item">
                <span class="content__item__num">01</span>
                <!-- <h2 class="content__item__title">Section1</h2>
                <figure class="content__item__imgWrap">
                    <div class="content__item__img"></div>
                </figure>
                <p class="content__item__desc">높은 목표를 세우고, 스스로 채찍질 한다.</p> -->
            </section>
            <!-- //section1 -->
            <section id="section2" class="content__item">
                <span class="content__item__num">02</span>
                <!-- <h2 class="content__item__title">Section2</h2>
                <figure class="content__item__imgWrap">
                    <div class="content__item__img"></div>
                </figure>
                <p class="content__item__desc">결과도 중요하지만, 과정을 더 중요하게 생각한다.</p> -->
            </section>
            <!-- //section2 -->
            <section id="section3" class="content__item">
                <span class="content__item__num">03</span>
                <div class="sce3">
                    <div>03-1</div>
                    <div>03-2</div>
                    <div>03-3</div>
                    <div>03-4</div>
                    <div>03-5</div>
                    <div>03-6</div>
                </div>
            </section>
            <!-- //section3 -->
            <section id="section4" class="content__item">
                <span class="content__item__num">04</span>
                <!-- <h2 class="content__item__title">Section4</h2>
                <figure class="content__item__imgWrap">
                    <div class="content__item__img"></div>
                </figure>
                <p class="content__item__desc">모든지 기본을 중요하게 생각하고 행동한다.</p> -->
            </section>
            <!-- //section4 -->
            <section id="section5" class="content__item">
                <span class="content__item__num">05</span>
                <!-- <h2 class="content__item__title">Section5</h2>
                <figure class="content__item__imgWrap">
                    <div class="content__item__img"></div>
                </figure>
                <p class="content__item__desc">열정을 잃지 않고 실패에서 실패로 걸어가는 것이 성공이다.</p> -->
            </section>
            <!-- //section5 -->
            <section id="section6" class="content__item">
                <span class="content__item__num">06</span>
                <!-- <h2 class="content__item__title">Section6</h2>
                <figure class="content__item__imgWrap">
                    <div class="content__item__img"></div>
                </figure>
                <p class="content__item__desc">천 마디 말보단 하나의 행동이 더 값지다.</p> -->
            </section>
            <!-- //section6 -->
            <section id="section7" class="content__item">
                <span class="content__item__num">07</span>
                <!-- <h2 class="content__item__title">Section7</h2>
                <figure class="content__item__imgWrap">
                    <div class="content__item__img"></div>
                </figure>
                <p class="content__item__desc">조그만 성공에 만족하지 않으며, 방심을 경계한다.</p> -->
            </section>
            <!-- //section7 -->
            <section id="section8" class="content__item">
                <span class="content__item__num">08</span>
                <!-- <h2 class="content__item__title">Section8</h2>
                <figure class="content__item__imgWrap">
                    <div class="content__item__img"></div>
                </figure>
                <p class="content__item__desc">나는 내가 더 노력할수록 운이 더 좋아진다는 걸 발견했다</p> -->
            </section>
            <!-- //section8 -->
            <section id="section9" class="content__item">
                <span class="content__item__num">09</span>
                <!-- <h2 class="content__item__title">Section9</h2>
                <figure class="content__item__imgWrap">
                    <div class="content__item__img"></div>
                </figure>
                <p class="content__item__desc">꿈이 있다면, 그 꿈을 잡고 절대 놓아주지마라.</p> -->
            </section>
            <!-- //section9 -->
        </div>
    </main>
    <!-- //main -->
    <!-- script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script>
        $(window).scroll(function () {
            let scrollTop = $(window).scrollTop();
            let goLeft = scrollTop - $("#section3").offset().top
            if (scrollTop > $("#section3").offset().top) {
                $(".sce3").css("left", -goLeft)
            }
        });
    </script>
</body>

</html>

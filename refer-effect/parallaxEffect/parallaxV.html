            height: 60vh;
            position: relative;
            overflow: hidden;
            background: #000;
        }

        .content__item__img {

            left: -10%;
            top: -10%;
            width: 120%;
            height: 120%;
            background-repeat: no-repeat;
            background-size: cover;
            filter: saturate(0%);
        }

        .content__item__desc {

            line-height: 1.4;
            word-break: keep-all;
            margin-top: -6vw;
            margin-right: -3vw;

            padding-left: 30vw;
            padding-right: 10vw;

        /* nav */
        .paraNav {
            position: fixed;
            right: 20px;
            top: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, .4);
            padding: 15px 20px;
            border-radius: 50px;
            transition: top 0.4s ease;
        }

        .paraNav li {
            display: inline-block;
            list-style: none;
        }

        .paraNav li a {
            color: #fff;
            text-decoration: none;
            display: inline-block;
            padding: 5px;
            width: 30px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            border-radius: 30px;
        }

        .paraNav li.active a {
            background: #fff;
            color: #000;
        }

        /* info */
        .info {
            position: fixed;
            left: 20px;
            bottom: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, .4);
            border-radius: 5px;
            padding: 10px 20px;
        }

        .info li {
            list-style: none;
            font-size: 12px;
            padding: 2px;
            color: #fff;
        }

        .character {
            width: 400px;
            height: 300px;
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            bottom: 0;
            z-index: 1000;
            background-image: url(../assets/img/bear.jpg);
        }

        .character.walking {
            animation: walk 0.8s steps(12, start) infinite;
        }

        .character.left {
            background-position: 0 -300px;
        }

        .character.left.walking {
            animation: backWalk 0.8s steps(12, start) infinite;
        }

        @keyframes walk {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: -4800px 0;
            }
        }

        @keyframes backWalk {
            0% {
                background-position: 0 -300px;
            }

            100% {
                background-position: 4800px -300px;
            }
        }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script>
        //전체이미지를 감싸고있는 wrap의 width값을 바디의 높이값에게 줘야한다
        const contentWrap = $(".contentWrap").width();
        $("body").css("height", contentWrap);
        const scrollHeight = $(window).height();
        let lastScrollTop = 0;

        $(window).scroll(function () {
            let scrollTop = $(window).scrollTop()

            $(".contentWrap").css({
                "transform": "translateX(" + -scrollTop + "px )"
            });

            //스크롤이움직일때는 setTimeOst 실행안하기(계속 움직이게하기)
            clearTimeout($.data(this, "scrollCheck"));

            //안움직일때는 walkingclass 없애라 (안움직이게하기)
            $.data(this, "scrollCheck", setTimeout(function () {
                $(".character").removeClass("walking");
            }, 100));

            if (scrollTop > lastScrollTop) {
                $(".character").removeClass("left");
                $(".character").addClass("walking");
            } else {
                $(".character").addClass("left");
                $(".character").addClass("walking");
            }
            lastScrollTop = scrollTop;

            //출력
            $(".scrollTop span").text(parseInt(scrollTop));
            $(".contentWrapWidth span").text(parseInt(contentWrap));
        });
    </script>

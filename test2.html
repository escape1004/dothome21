<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트2</title>
</head>

<body>
    <script>
        //case문
        {
            let x = prompt("제일 먼저 잡고 싶은 물건은 무엇인가요?\n1.과일, 2.떡, 3.수정구슬, 4.현찰, 5.반지");

            switch (x) {
                case "1":
                    document.write("당신은 생각이 많고 진지해 보이는 연상 타입입니다.");
                    break;

                case "2":
                    document.write("당신은 무드에 약해 화술과 매너가 좋은 타입입니다.");
                    break;

                case "3":
                    document.write("당신은 정열적이고 열중하는 타입입니다.");
                    break;

                case "4":
                    document.write("당신은 부드럽고 따뜻한 타입입니다.");
                    break;

                case "5":
                    document.write("당신은 자기를 보호해 줄 수 있는 이성 타입입니다.");
                    break;

                default:

                    break;
            }
        }


        //if문
        {
            let x = prompt("제일 먼저 잡고 싶은 물건은 무엇인가요?\n1.과일, 2.떡, 3.수정구슬, 4.현찰, 5.반지");

            if (x == "1") {
                document.write("당신은 생각이 많고 진지해 보이는 연상 타입입니다.");
            } else if (x == "2") {
                document.write("당신은 무드에 약해 화술과 매너가 좋은 타입입니다.");
            } else if (x == "3") {
                document.write("당신은 정열적이고 열중하는 타입입니다.");
            } else if (x == "4") {
                document.write("당신은 부드럽고 따뜻한 타입입니다.");
            } else if (x == "5") {
                document.write("당신은 자기를 보호해 줄 수 있는 이성 타입입니다.");
            } else {}
        }
    </script>
</body>

</html>

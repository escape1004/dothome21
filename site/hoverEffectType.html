<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hoverEffectType</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    
    <!-- HoverEffect Type CSS -->
    <link rel="stylesheet" href="css/hoverEffectType.css">

    <!-- 나눔스퀘어 웹 폰트 -->
    <link rel="stylesheet" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">
</head>

<body>
    <!-- hoverEffectType01 -->
    <section class="imageType">
        <div class="container">
            <div class="imageType01">
                <h2>동물공감 인터뷰</h2>
                <div class="image-wrap">
                    <div class="image">
                        <img class="image-img" src="img/imagetype01.jpg" alt="웰시코기 이미지입니다.">
                        <div class="image-cont">
                            <h3 class="image-title">애교만점 웰시코기</h3>
                            <p class="image-desc">포메라니안은 작고 귀여운 체구에 비해 대범한 성격을 가지고 있으며 호기심이 많은 견종입니다. </p>
                            <a class="image-btn red" href="#">자세히 보기</a>
                        </div>
                    </div>
                    <div class="image">
                        <img class="image-img" src="img/imagetype02.jpg" alt="비숑프리제 이미지입니다.">
                        <div class="image-cont">
                            <h3 class="image-title">강아지계의 연예인, 비숑프리제</h3>
                            <p class="image-desc">최근 연예인들 사이에서 키우는 강아지로 유명해진 비숑프리제는 생김새가 아주 작은 바빗과 매우 흡사하여 바비숑이라는 이름...
                            </p>
                            <a class="image-btn yellow" href="#">자세히 보기</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- //hoverEffectType01 -->

    <!-- hoverEffectType02 -->
    <section class="imageType">
        <div class="container">
            <div class="imageType02">
                <h2>깊은 저 바닷속 해파리</h2>
                <div class="image-wrap">
                    <figure class="image">
                        <img class="image-img" src="img/imageType03.jpg" alt="해파리 이미지1">
                        <figcaption class="image-cont">
                            <h3 class="image-title">해파리 형태</h3>
                            <a class="image-btn" href="#">자세히 보기</a>
                        </figcaption>
                    </figure>
                    <figure class="image">
                        <img class="image-img" src="img/imageType04.jpg" alt="해파리 이미지2">
                        <figcaption class="image-cont">
                            <h3 class="image-title">해파리 종류</h3>
                            <a class="image-btn" href="#">자세히 보기</a>
                        </figcaption>
                    </figure>
                    <figure class="image">
                        <img class="image-img" src="img/imageType05.jpg" alt="해파리 이미지3">
                        <figcaption class="image-cont">
                            <h3 class="image-title">위험한 해파리</h3>
                            <a class="image-btn" href="#">자세히 보기</a>
                        </figcaption>
                    </figure>
                </div>
            </div>
        </div>
    </section>
    <!-- //hoverEffectType02 -->
</body>

</html>

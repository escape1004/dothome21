<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="webstoryboy">
    <meta name="description" content="웹 사이트 제작을 위한 사이트입니다.">
    <meta name="keywords" content="박세진, 웹 퍼블리셔, 웹 표준, 웹 접근성, 화려한 디자인, PARKSEJIN, publisher, css3, html, markup, design">
    <title>imageType</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">

    <!-- Image Type CSS -->
    <link rel="stylesheet" href="css/imageType.css">

    <!-- 나눔스퀘어 웹 폰트 -->
    <link rel="stylesheet" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">
</head>

<body>
    <!-- ImageType01 -->
    <section class="imageType">
        <div class="container">
            <div class="imageType01">
                <h2>기어 튜닝</h2>
                <div class="image-wrap">
                    <div class="image">
                        <img class="image-img" src="img/card12.jpg" alt="웰시코기 이미지입니다.">
                        <div class="image-cont">
                            <h3 class="image-title">키보드</h3>
                            <p class="image-desc">윤활, 보강, 스테빌 라이저, 키캡 등 여러 방법을 통해서 자신만의 타건감을 가진 키보드를 만들 수 있습니다.</p>
                            <a class="image-btn blue" href="#">자세히 보기</a>
                        </div>
                    </div>
                    <div class="image">
                        <img class="image-img" src="img/card13.jpg" alt="비숑프리제 이미지입니다.">
                        <div class="image-cont">
                            <h3 class="image-title">마우스</h3>
                            <p class="image-desc">마우스 스위치, 피트 및 패치, 도색을 통해서 자신에게 맞는 마우스를 만들 수 있습니다.
                            </p>
                            <a class="image-btn red" href="#">자세히 보기</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- //ImageType01 -->

    <!-- ImageType02 -->
    <section class="imageType">
        <div class="container">
            <div class="imageType02">
                <h2>음향 기기</h2>
                <div class="image-wrap">
                    <figure class="image">
                        <img class="image-img" src="img/card14.jpg" alt="해파리 이미지1">
                        <figcaption class="image-cont">
                            <h3 class="image-title">헤드셋</h3>
                            <a class="image-btn" href="#">자세히 보기</a>
                        </figcaption>
                    </figure>
                    <figure class="image">
                        <img class="image-img" src="img/card15.jpg" alt="해파리 이미지2">
                        <figcaption class="image-cont">
                            <h3 class="image-title">마이크</h3>
                            <a class="image-btn" href="#">자세히 보기</a>
                        </figcaption>
                    </figure>
                    <figure class="image">
                        <img class="image-img" src="img/card16.jpg" alt="해파리 이미지3">
                        <figcaption class="image-cont">
                            <h3 class="image-title">오디오 인터페이스</h3>
                            <a class="image-btn" href="#">자세히 보기</a>
                        </figcaption>
                    </figure>
                </div>
            </div>
        </div>
    </section>
    <!-- //ImageType02 -->

    <!-- ImageType03 -->
    <section class="imageType">
        <div class="container">
            <div class="imageType03">
                <h2>키보드</h2>
                <div class="image-wrap">
                    <div class="image">
                        <img src="img/card17.jpg" alt="키보드 관련 이미지1" class="image-img">
                        <a href="#">
                            <div class="image-cont_big">
                                <strong class="image-title">키보드</strong>
                                <span class="image-desc">윤활, 보강, 스테빌 라이저, 키캡 등 여러 방법을 통해서 자신만의 타건감을 가진 키보드를 만들 수
                                    있습니다.
                                </span>
                            </div>
                        </a>
                    </div>
                    <div class="image">
                        <img src="img/card18.jpg" alt="키보드 관련 이미지2" class="image-img">
                        <a href="#">
                            <div class="image-cont">
                                <strong class="image-title">Mechanical</strong>
                            </div>
                        </a>
                    </div>

                    <div class="image">
                        <img src="img/card19.jpg" alt="키보드 관련 이미지3" class="image-img">
                        <a href="#">
                            <div class="image-cont">
                                <strong class="image-title">Pentagraph</strong>
                            </div>
                        </a>
                    </div>
                    <div class="image">
                        <img src="img/card20.jpg" alt="키보드 관련 이미지4" class="image-img">
                        <a href="#">
                            <div class="image-cont">
                                <strong class="image-title">Plunger</strong>
                            </div>
                        </a>
                    </div>
                    <div class="image">
                        <img src="img/card21.jpg" alt="키보드 관련 이미지5" class="image-img">
                        <a href="#">
                            <div class="image-cont">
                                <strong class="image-title">Membrane</strong>
                            </div>
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </section>
    <!-- //ImageType03 -->
</body>

</html>

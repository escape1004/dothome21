<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 연습2</title>
    <style>
        @font-face {
            font-family: 'TmonMonsori';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_two@1.0/TmonMonsori.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'TmonMonsori';
            color: #fff;
            font-size: 60px;
            background-color: #e8f5e9;
            text-transform: uppercase;
            text-align: center;
        }

        #wrap {
            width: 1200px;
            height: 1300px;
            margin: 0 auto;
        }

        #header {
            width: 1200px;
            height: 100px;
            background-color: #c8e6c9;
            line-height: 100px;
        }

        #nav {
            width: 1200px;
            height: 100px;
            background-color: #a5d6a7;
            line-height: 100px;
        }

        #side_left {
            width: 300px;
            height: 1000px;
            background-color: #81c784;
            float: left;
            line-height: 1000px;
        }

        #contents {
            width: 600px;
            height: 1000px;
            background-color: #66bb6a;
            float: left;
            line-height: 1000px;
        }

        #side_right {
            width: 300px;
            height: 1000px;
            background-color: #4caf50;
            float: left;
            line-height: 1000px;
        }

        #footer {
            width: 1200px;
            height: 100px;
            background-color: #43a047;
            clear: both;
            line-height: 100px;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="header">HEADER</div>
        <div id="nav">NAV</div>
        <div id="side_left">LEFT</div>
        <div id="contents">CONTENTS</div>
        <div id="side_right">RIGHT</div>
        <div id="footer">FOOTER</div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 연습15</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            background-color: #E3F2FD;
        }

        #wrap {
            width: 90%;
            margin: 0 auto;
        }

        header {
            background-color: #BBDEFB;
            width: 100%;
            height: 150px;
        }

        nav {
            background-color: #90CAF9;
            width: 100%;
            height: 150px;
        }

        main {
            overflow: auto;
        }

        aside {
            background-color: #64B5F6;
            width: 30%;
            height: 900px;
            float: left;
        }

        section {
            background-color: #42A5F5;
            width: 70%;
            height: 300px;
            float: left;
        }

        article {
            background-color: #2196F3;
            width: 70%;
            height: 300px;
            float: left;
        }

        span {
            background-color: #1E88E5;
            width: 70%;
            height: 300px;
            float: left;
        }

        footer {
            background-color: #1976D2;
            width: 100%;
            height: 150px;
        }

        @media (max-width: 1000px) {
            #wrap {
                width: 100%;
            }

            aside {
                height: 600px;
            }

            span {
                width: 100%;
            }
        }

        @media (max-width: 600px) {
            aside {
                float: none;
                width: 100%;
                height: 150px;
            }

            section {
                float: none;
                width: 100%;
                height: 300px;
            }

            article {
                float: none;
                width: 100%;
                height: 150px;
            }
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header></header>
        <nav></nav>
        <main>
            <aside></aside>
            <section></section>
            <article></article>
            <span></span>
        </main>
        <footer></footer>
    </div>
</body>

</html>

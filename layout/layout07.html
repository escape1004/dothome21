<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 연습7</title>
    <style>
        @font-face {
            font-family: 'TmonMonsori';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_two@1.0/TmonMonsori.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            font-family: 'TmonMonsori';
            color: #fff;
            text-align: center;
            font-size: 50px;
        }

        #header {
            width: 100%;
            height: 110px;
            background-color: #e3f2fd;
            line-height: 110px;
        }

        #banner {
            width: 100%;
            height: 750px;
            background-color: #bbdefb;
            line-height: 750px;
        }

        /* #contents {
            width: 100%;
            height: 5000px;
        } */

        #contents1 {
            width: 100%;
            height: 2280px;
            background-color: #90caf9;
            line-height: 2080px;
        }

        #contents2 {
            width: 100%;
            height: 1570px;
            background-color: #64b5f6;
            line-height: 1370px;
        }

        #contents3 {
            width: 100%;
            height: 530px;
            background-color: #42a5f5;
            line-height: 530px;
        }

        #footer {
            width: 100%;
            height: 270px;
            background-color: #2196f3;
        }

        #title {
            width: 1200px;
            height: 200px;
            background-color: #3e2723;
            line-height: 200px;
        }

        #box1 {
            width: 600px;
            height: 300px;
            background-color: #4e342e;
            float: left;
            line-height: 300px;
        }

        #box2 {
            width: 600px;
            height: 300px;
            background-color: #a1887f;
            float: left;
            line-height: 300px;
        }

        #footer {
            line-height: 270px;
        }

        .container {
            margin: 0 auto;
            width: 1200px;
            height: inherit;
            background-color: rgba(107, 24, 161, 0.3);
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="header">
            <div class="container">
                HEADER(1200px * 110px)
            </div>
        </div>
        <!-- //header -->

        <div id="banner">
            <div class="container">
                BANNER(1200px * 750px)
            </div>
        </div>
        <!-- //banner -->

        <div id="contents">
            <div id="contents1">
                <div class="container">
                    <div id="title">
                        TITLE(1200px * 200px)
                    </div>
                    CONTENTS1(1200px * 2280px)
                </div>
            </div>
            <!-- //contents1-->

            <div id="contents2">
                <div class="container">
                    <div id="box1">
                        BOX1(600px * 300px)
                    </div>
                    <div id="box2">
                        BOX2(600px * 300px)
                    </div>
                    CONTENTS2(1200px * 1570px)
                </div>
            </div>
            <!-- //contents2-->

            <div id="contents3">
                <div class="container">
                    CONTENTS3(1200px * 530px)
                </div>
            </div>
            <!-- //contents3-->
        </div>
        <!-- //contents -->

        <div id="footer">
            <div class="container">
                FOOTER(1200px * 270px)
            </div>
        </div>
        <!-- //footer -->
    </div>
</body>

</html>

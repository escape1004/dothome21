<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 연습6</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        /* #wrap {} */

        #header {
            width: 100%;
            height: 115px;
            background-color: #e3f2fd;
        }

        #banner {
            width: 100%;
            height: 750px;
            background-color: #bbdefb;
        }

        /* #contents {
            width: 100%;
            height: 4380px;
        } */

        #contents1 {
            width: 100%;
            height: 2280px;
            background-color: #90caf9;
        }

        #contents2 {
            width: 100%;
            height: 1570px;
            background-color: #64b5f6;
        }

        #contents3 {
            width: 100%;
            height: 530px;
            background-color: #42a5f5;
        }

        #footer {
            width: 100%;
            height: 270px;
            background-color: #2196f3;
        }

        .container {
            width: 1200px;
            height: inherit;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.3);

</head>

    <div id="wrap">

        <div id="banner">

        </div>
        <!-- //banner -->

        <div id="contents">
            <div id="contents1">
                <div class="container"></div>
            </div>
            <div id="contents2">
                <div class="container"></div>
            </div>
            <div id="contents3">

            </div>
        </div>
        <!-- //contents -->

        <div id="footer">

        </div>
        <!-- //footer -->
    </div>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 연습5</title>
    <style>
        @font-face {
            font-family: 'twaysky';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_tway@1.0/twaysky.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            font-family: 'twaysky';
            width: 100%;
            background-color: #ede7f6;
            color: #fff;
            text-align: center;
            font-size: 50px;
        }

        #header {
            width: 100%;
            height: 100px;
            background-color: #d1c4e9;
        }

        #banner {
            width: 100%;
            height: 300px;
            background-color: #b39ddb;
        }

        #contents {
            width: 100%;
            height: 500px;
            background-color: #9575cd;
        }

        #footer {
            width: 100%;
            height: 100px;
            background-color: #7e57c2;
        }

        .header-inner {
            width: 1200px;
            height: 100px;
            background-color: #e8eaf6;
            margin: 0 auto;
            line-height: 100px;
        }

        .banner-inner {
            width: 1200px;
            height: 300px;
            background-color: #c5cae9;
            margin: 0 auto;
            line-height: 300px;
        }

        .contents-inner {
            width: 1200px;
            height: 500px;
            background-color: #9fa8da;
            margin: 0 auto;
            line-height: 500px;
        }

        .footer-inner {
            width: 1200px;
            height: 100px;
            background-color: #7986cb;
            margin: 0 auto;
            line-height: 100px;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="header">
            <div class="header-inner">header</div>
        </div>
        <div id="banner">
            <div class="banner-inner">banner</div>
        </div>
        <div id="contents">
            <div class="contents-inner">contents</div>
        </div>
        <div id="footer">
            <div class="footer-inner">footer</div>
        </div>
    </div>
</body>

</html>

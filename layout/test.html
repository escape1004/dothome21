<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <style>
        main {
            width: 1200px;
            margin: 0 auto;
            color: #fff;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        .header {
            width: 100%;
            height: 100px;
        }

        .header .logo {
            width: 250px;
            height: 100%;
            float: left;
            background-color: #CFC5E6;
            line-height: 100px;
        }

        .header .menu {
            width: 950px;
            height: 100%;
            float: left;
            background-color: #AF9FD6;
            line-height: 100px;
        }

        .cont1 {
            width: 100%;
            height: 400px;
        }

        .cont1 .slider {
            width: 100%;
            height: 100%;
            background-color: #9078C8;
            line-height: 400px;
        }

        .cont2 {
            width: 100%;
            height: 250px;
        }

        .cont2 .notice {
            width: 400px;
            height: 100%;
            background-color: #785BBC;
            float: left;
            line-height: 250px;
        }

        .cont2 .gallery {
            width: 400px;
            height: 100%;
            background-color: #6041B1;
            float: left;
            line-height: 250px;
        }

        .cont2 .popup {
            width: 400px;
            height: 100%;
            background-color: #573BAA;
            float: left;
            line-height: 250px;
        }

        .footer {
            width: 100%;
            height: 100px;
        }

        .footer .logo {
            width: 200px;
            height: 100%;
            background-color: #573BAA;
            float: left;
            line-height: 100px;
        }

        .footer .copyright {
            width: 800px;
            height: 100%;
            background-color: #4C34A2;
            float: left;
            line-height: 100px;
        }

        .footer .sns {
            width: 200px;
            height: 100%;
            background-color: #402E9A;
            float: left;
            line-height: 100px;
        }
    </style>
</head>

<body>
    <main>
        <header class="header">
            <div class="logo">로고</div>
            <div class="menu">메뉴</div>
        </header>

        <section class="cont1">
            <div class="slider">이미지 슬라이드</div>
        </section>

        <section class="cont2">
            <div class="notice">공지사항</div>
            <div class="gallery">갤러리</div>
            <div class="popup">팝업</div>
        </section>

        <footer class="footer">
            <div class="logo">로고</div>
            <div class="copyright">Copyright</div>
            <div class="sns">SNS</div>
        </footer>
    </main>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //자바스크립트가 실행되었습니다.
        //선언적 함수
        {
            function func() {
                document.write("자바스크립트가 실행되었습니다.<br>");
            }
            func();
        }

        //익명 함수
        {
            const func = function () {
                document.write("자바스크립트가 실행되었습니다.<br>");
            }
            func();
        }

        //리턴값 함수
        {
            function func() {
                const str = "자바스크립트가 실행되었습니다.<br>"
                return str;
            }
            document.write(func());
        }

        //매개변수 함수
        {
            function func(str) {
                document.write(str);
            }
            func("자바스크립트가 실행되었습니다.<br>");
        }

        //1-10까지 for 출력
        {
            for (let i = 1; i <= 10; i++) {
                document.write(i);
            }
            document.write("<br>");
        }


        const arr = [1, 2, 3, 4, 5];
        //for
        {
            for(let i = 0; i < arr.length; i++){
                document.write(arr[i]);
            }
            document.write("<br>");
        }

        //forEach
        {
            const arr = [1, 2, 3, 4, 5];
            arr.forEach(function (el) {
                document.write(el)
            });
            document.write("<br>");
        }

        //for in
        {
            for(let i in arr){
                document.write(arr[i]);
            }
            document.write("<br>");
        }

        //for of
        {
            for(let i of arr){
                document.write(i);
            }
            document.write("<br>");
        }
    </script>
</body>

</html>

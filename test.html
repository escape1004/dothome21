<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습장</title>
</head>

<body>
    <script>
        {
            //변수 : 데이터 저장소
            //100, 200, 300 변수에 저장을 출력.
            let x = 100;
            let y = 200;
            let z = 300;

            document.write(x + "<br>");
            document.write(y + "<br>");
            document.write(z + "<br><br>");
        }

        {
            //배열
            //100, 200, 300 변수에 저장을 출력.
            const arr = [100, 200, 300]

            document.write(arr[0] + "<br>");
            document.write(arr[1] + "<br>");
            document.write(arr[2] + "<br><br>");
        }

        {
            //객체
            //100, 200, 300 변수에 저장을 출력.
            const obj = {
                x: 100,
                y: 200,
                z: 300
            }

            document.write(obj.x + "<br>");
            document.write(obj.y + "<br>");
            document.write(obj.z + "<br><br>");
        }

        {
            //반복문
            //for문을 이용해서 1~50까지 출력.
            for (let i = 1; i <= 50; i++) {
                document.write(i + " ");
            }
            document.write("<br><br>");
        }

        {
            //반복문
            //for문을 이용해서 50~1까지 출력.
            let num = 50;
            for (let i = 1; i <= 50; i++) {
                document.write(num + " ");
                num--;
            }
            document.write("<br><br>");
        }

        {
            //반복문
            //for문을 이용해서 1~50까지 출력. (짝수)
            for (let i = 1; i <= 50; i++) {
                if (i % 2 == 0) {
                    document.write(i + " ");
                }
            }
            document.write("<br><br>");
        }

        {
            //반복문
            //for문을 이용해서 1~50까지 출력. (홀수)
            for (let i = 1; i <= 50; i++) {
                if (i % 2 == 1) {
                    document.write(i + " ");
                }
            }
            document.write("<br><br>");
        }

        {
            //반복문
            //for문을 이용해서 구구단 출력. (8단)
            let dan = 8; //setting
            for (let i = 1; i <= 9; i++) {
                result = dan * i;
                document.write(dan + " * " + i + " = " + result);
                document.write("<br>");
            }
            document.write("<br><br>");
        }

        {
            //반복문
            //for문을 이용해서 구구단 출력. (5단 ~ 8단)
            for (let i = 5; i <= 8; i++) {
                for (let j = 1; j <= 9; j++) {
                    result = i * j;
                    document.write(i + " * " + j + " = " + result);
                    document.write("<br>");
                }
            }
            document.write("<br><br>");
        }

        {
            //반복문
            //구구단 셋팅
            let s_dan = 6
            let l_dan = 9

            for (let i = s_dan; i <= l_dan; i++) {
                for (let j = 1; j <= 9; j++) {
                    result = i * j;
                    document.write(i + " * " + j + " = " + result);
                    document.write("<br>");
                }
            }
            document.write("<br><br>");

        }
    </script>
</body>

</html>

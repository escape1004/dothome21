<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 시험</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            background-color: #f8bbd0;
        }

        #wrap {
            width: 80%;
            margin: 0 auto;
            color: #fff;
            font-size: 30px;
            font-weight: bold;
            text-transform: uppercase;
            text-align: center;
        }

        header {
            background-color: #d81b60;
            width: 100%;
            height: 100px;
            line-height: 100px;
        }

        nav {
            background-color: #e91e63;
            width: 100%;
            height: 100px;
            line-height: 100px;
        }

        main {
            overflow: auto;
        }

        aside {
            background-color: #ec407a;
            width: 30%;
            height: 600px;
            float: left;
            line-height: 600px;
        }

        section {
            background-color: #f06292;
            width: 70%;
            height: 300px;
            float: left;
            line-height: 300px;
        }

        article {
            background-color: #f48fb1;
            width: 70%;
            height: 300px;
            overflow: hidden;
            padding: 30px;
            box-sizing: border-box;
            display: flex;
            justify-content: space-between;
            line-height: 300px;
        }

        article .cont {
            width: 50%;
            height: 100%;
            background-color: #f06292;
            float: left;
            margin-right: 30px;
            text-transform: lowercase;
            line-height: 240px;
            font-weight: normal;
        }

        article .cont:last-child {
            margin-right: 0px;
        }

        footer {
            background-color: #e91e63;
            width: 100%;
            height: 100px;
            line-height: 100px;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header>header</header>
        <nav>nav</nav>
        <main>
            <aside>side</aside>
            <section>content1</section>
            <article>
                <div class="cont">cont1</div>
                <div class="cont">cont2</div>
            </article>
        </main>
        <footer>footer</footer>
    </div>
</body>

</html>

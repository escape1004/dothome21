<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            margin: 0;
            padding: 0;
        }

        div {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        div img {
            position: absolute;
        }

        .F-1 {
            width: auto;
            height: 90%;
            left: 0;
            top: 0;
        }

        .F-2 {
            width: auto;
            height: 50%;
            right: 0;
            top: 0;
        }
    </style>
</head>

<body>
    <button class='button'>button</button>
    <div>
        <img class='F-1' src="assets/img/font-svg/F-1.svg" alt="">
        <img class='F-2' src="assets/img/font-svg/F-2.svg" alt="">
    </div>

    <div>
        
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('button').click(function () {
                $('.F-1').animate({
                    left: '25vw'
                }, 500);
                $('.F-2').animate({
                    right: '50vw'
                }, 500);
            });
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습장</title>
</head>

<body>
    <script>
        //변수 : 데이터 저장소
        //100, 200, 300 변수에 저장을 출력.
        {
            let x = 100;
            let y = 200;
            let z = 300;

            document.write(x + "<br>");
            document.write(y + "<br>");
            document.write(z + "<br><br>");
        }

        //배열
        //100, 200, 300 변수에 저장을 출력.
        {
            const arr = [100, 200, 300]

            document.write(arr[0] + "<br>");
            document.write(arr[1] + "<br>");
            document.write(arr[2] + "<br><br>");
        }

        //객체
        //100, 200, 300 변수에 저장을 출력.
        {
            const obj = {
                x: 100,
                y: 200,
                z: 300
            }

            document.write(obj.x + "<br>");
            document.write(obj.y + "<br>");
            document.write(obj.z + "<br><br>");
        }

        //반복문
        //for문을 이용해서 1~50까지 출력.
        {
            for (let i = 1; i <= 50; i++) {
                document.write(i + " ");
            }
            document.write("<br><br>");
        }

        //반복문
        //for문을 이용해서 50~1까지 출력.
        {
            let num = 50;
            for (let i = 1; i <= 50; i++) {
                document.write(num + " ");
                num--;
            }
            document.write("<br><br>");
        }

        //반복문
        //for문을 이용해서 1~50까지 출력. (짝수)
        {
            for (let i = 1; i <= 50; i++) {
                if (i % 2 == 0) {
                    document.write(i + " ");
                }
            }
            document.write("<br><br>");
        }

        //반복문
        //for문을 이용해서 1~50까지 출력. (홀수)
        {
            for (let i = 1; i <= 50; i++) {
                if (i % 2 == 1) {
                    document.write(i + " ");
                }
            }
            document.write("<br><br>");
        }

        //반복문
        //for문을 이용해서 구구단 출력. (8단)
        {
            let dan = 8; //setting
            for (let i = 1; i <= 9; i++) {
                result = dan * i;
                document.write(dan + " * " + i + " = " + result);
                document.write("<br>");
            }
            document.write("<br><br>");
        }

        //반복문
        //for문을 이용해서 구구단 출력. (5단 ~ 8단)
        {
            for (let i = 5; i <= 8; i++) {
                for (let j = 1; j <= 9; j++) {
                    result = i * j;
                    document.write(i + " * " + j + " = " + result);
                    document.write("<br>");
                }
            }
            document.write("<br><br>");
        }

        //반복문
        //구구단 셋팅
        {
            let s_dan = 6
            let l_dan = 9

            for (let i = s_dan; i <= l_dan; i++) {
                for (let j = 1; j <= 9; j++) {
                    result = i * j;
                    document.write(i + " * " + j + " = " + result);
                    document.write("<br>");
                }
            }
            document.write("<br><br>");
        }

        //배열의 갯수를 구하세요.
        {
            const num = [100, 200, 300, 400, 500]

            document.write(num.length, "개");

            document.write("<br><br>");
        }

        //배열의 3번째 값을 구하세요.
        {
            const num = [100, 200, 300, 400, 500]

            document.write(num[2]);

            document.write("<br><br>");
        }

        //for문을 이용해서 모든 값을 출력하세요.
        {
            const num = [100, 200, 300, 400, 500]

            for (i = 0; i < 5; i++) {
                document.write(num[i], "<br>");
            }

            document.write("<br>");
        }

        //forEach문을 이용해서 모든 값을 출력하세요.
        {
            const num = [100, 200, 300, 400, 500]

            num.forEach((el) => {
                document.write(el, "<br>");
            });

            document.write("<br>");
        }

        //for in문을 이용해서 모든 값을 출력하세요.
        {
            const num = [100, 200, 300, 400, 500]

            for (let i in num) {
                document.write(num[i], "<br>");
            }

            document.write("<br>");
        }

        //for of문을 이용해서 모든 값을 출력하세요.
        {
            const num = [100, 200, 300, 400, 500]

            for (let i of num) {
                document.write(i, "<br>");
            }

            document.write("<br>");
        }


        //for문을 이용해서 각 데이터 불러오기
        {
            const arr = [100, 200, 300, 400, 500]

            for (let i = 0; i < arr.length; i++) {
                document.write(arr[i], "<br>");
            }

            document.write("<br>");
        }

        //forEach문을 이용해서 각 데이터를 출력하세요.
        {
            const arr = [100, 200, 300, 400, 500]

            arr.forEach(function (element) {
                document.write(element, '<br>');
            });

            document.write("<br>");

            for (let element of arr) document.write(element, '&nbsp');
            for (let element in arr) document.write(element, '&nbsp');
            for (let element in arr) document.write(arr[element], '&nbsp');

            document.write("<br><br>");
        }

        //배열에서 300을 찾아 출력하세요.
        {
            const arr = [100, 200, 300, 400, 500]

            const find = arr.find(element => element === 300);
            document.write(find);

            document.write("<br><br>");
        }

        //"함수가 실행되었습니다." 를 function을 이용해 출력
        {
            function func1() {  //선언적 함수
                document.write("함수가 실행되었습니다. <br>");
            }

            const func2 = function () { //익명 함수
                document.write("함수가 실행되었습니다. <br>");
            }

            function func3(str) {   //매개변수 함수
                document.write(str, '<br>');
            }

            function func4() {  //리턴값 함수
                const str = "함수가 실행되었습니다. <br>";
                return str;
            }

            func1();
            func2();
            func3("함수가 실행되었습니다.");
            document.write(func4());

            document.write("<br>");
        }

    </script>
</body>

</html>
